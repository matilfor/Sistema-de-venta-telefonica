<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sistema de compra telefónica</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <div id="ingreso">
        <p class="ingrese">Ingrese su nombre:</p>
        <input type="text" id="cliente">
        <button id="btn-ingreso">Ingresar</button>
        <p id="error" class="hide">Error! Debe ingresar su nombre</p>
    </div>
    <div id="opciones"> 
        <div class="saludo"></div>
        <p class="seleccione">Seleccione una opción:</p>
        <div class="button-container"> 
            <button id="comprar" onclick="boton(1)">Realizar una compra</button>
            <button id="ayuda" onclick="boton(2)">Pedir ayuda</button>
            <button id="baja" onclick="boton(3)">Gestionar una baja</button>
            <button id="deuda" onclick="boton(4)">Informar estado de deuda</button>
            <button id="salir" onclick="boton(5)">Salir</button>
        </div>
    </div>
    <div class="shop"></div>
    <form id="compra">
        <label>Ingrese nombre del producto</label>
        <input type="text" class="form-control" placeholder="Producto" id="input-producto">
        <label>Ingrese el precio</label>
        <input type="number" class="form-control" placeholder="Precio" id="input-precio">
        <button type="button" onclick="agregarProducto()" id="agregar">Agregar producto</button>
        <ol id="lista-productos"></ol>
        <p class="subtotal"></p>
        <button type="button" id="pagar">Pagar</button>
    </form>
    <div class="medpago">
        <p class="mediopago">Seleccione el medio de pago:</p>
        <select name="medio-pago" id="medio-pago" autocomplete="off">
            <option value="">Elija una opción:</option>
            <option value='efectivo'>Efectivo</option>
            <option value='credito'>Tarjeta de crédito</option>
            <option value='debito'>Tarjeta de débito</option>
            <option value='cheque'>Cheque</option>
        </select>
    </div>
    <div class="cuotas">
        <p class="cuotas-msg">Seleccione la cantidad de cuotas:</p>
        <select name="cuotas" id="cuotas" autocomplete="off">
            <option value="">Elija una opción:</option>
            <option value='1'>1</option>
            <option value='12'>12</option>
            <option value='24'>24</option>
            <option value='36'>36</option>
        </select>
    </div>
    <div class="total">
        <button id="btn-total">Total</button>
        <p id="total-msg"></p>
    </div>
    <div class="respuestas"><span id="respuesta"></span></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
