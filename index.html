<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sistema de compra telef√≥nica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>
<body>
    <div class="ingreso">
        <div class="input-nombre">
            <p>Ingrese su nombre:</p>
            <input type="text" class="cliente">
        </div>
        <div class="boton"><button class="btn-ingreso">Ingresar</button></div>
        <p id="error" class="hide">Error! Debe ingresar su nombre</p>
    </div>
    <div class="opciones"> 
        <div class='saludo'></div>
        <p>Seleccione una opcion:</p>
        <div class="button-container"> 
            <button class="comprar" onclick="boton(1)">Realizar una compra</button>
            <button class="ayuda" onclick="boton(2)">Pedir ayuda</button>
            <button class="baja" onclick="boton(3)">Gestionar una baja</button>
            <button class="deuda" onclick="boton(4)">Informar estado de deuda</button>
            <button class="salir" onclick="boton(5)">Salir</button>
        </div>
    </div>
    <div class="shop"></div>
    <form id="compra">
        <input type="text" placeholder="Producto" id="input-producto">
        <input type="number" placeholder="Precio" id="input-precio">
        <button type="button" onclick="agregarProducto()" class="agregar">Agregar producto</button>
        <ol id="lista-productos"></ol>
        <p class="subtotal"></p>
        <button type="button" class="pagar">Pagar</button>
    </form>
    <div class="medpago">
        <p class="mediopago">Seleccione el medio de pago:</p>
        <select name="medio-pago" id="medio-pago">
            <option value='efectivo'>Efectivo</option>
            <option value='credito'>Tarjeta de credito</option>
            <option value='debito'>Tarjeta de debito</option>
            <option value='cheque'>Cheque</option>
        </select>
    </div>
    <div class="cuotas">
        <p class="cuotas-msg">Seleccione la cantidad de cuotas:</p>
        <select name="cuotas" id="cuotas">
            <option value='1'>1</option>
            <option value='12'>12</option>
            <option value='24'>24</option>
            <option value='36'>36</option>
        </select>
    </div>
    <div class="total">
        <button id="btn-total">Total</button>
        <p id="total-msg"></p>
    </div>
    <div class="respuestas"><span id="respuesta"></span></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
